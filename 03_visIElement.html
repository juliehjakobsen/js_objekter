<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <article id="gris">
      <h3>Navn:</h3>
      <img src="" alt="" />
      <p id="p_1">Type:</p>
      <p id="p_2">Levested:</p>
    </article>
    <script>
      let dyr = {
        navn: "gris",
        type: "pattedyr",
        billede: "http://mabe-kea.dk/E19/pics/pig.png",
        levested: "svinefarme",
      };

      console.log(
        `navn: ${dyr.navn} type: ${dyr.type} billede: ${dyr.billede} levested: ${dyr.levested}`
      );

      // tester om DOM'en er loadet
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        console.log("start");
      }

      const destination = document.querySelector("#gris");

      const grisen = `Navn: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested}`;

      destination.querySelector("h3").textContent = dyr.navn;
      destination.querySelector("img").src = dyr.billede;
      destination.querySelector("#p_1").textContent = dyr.type;
      destination.querySelector("#p_2").textContent = dyr.levested;
    </script>
